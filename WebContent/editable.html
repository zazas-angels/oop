<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
label:hover {
    background: #f2f5ff;
    border-radius:5px;
    padding:2px 4px;
}</style>
<script type="text/javascript">
var defaultText = 'Click me and enter some text';

function endEdit(e) {
    var input = $(e.target),
        label = input && input.prev();

    label.text(input.val() === '' ? defaultText : input.val());
    input.hide();
    label.show();
}

$('.clickedit').hide()
.focusout(endEdit)
.keyup(function (e) {
    if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
        endEdit(e);
        return false;
    } else {
        return true;
    }
})
.prev().click(function () {
    $(this).hide();
    $(this).next().show().focus();
});


</script>

</head>
<body>
 <h4>Editable labels (below)</h4>

<label class="pull-left">Click me and enter some text</label>
<input class="clickedit" type="text" />
<div class="clearfix"></div>
<label class="pull-left">Some other thing</label>
<input class="clickedit" type="text" />
<div class="clearfix"></div>
</body>
</html>
